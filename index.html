<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turing Machine</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <script type="module" src="src/main.ts"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="upper">
        <div class="heading-container">
          <div class="heading">
            <span class="header-text">Turing Machine Simulator by <span class="colored-header-text">Raz Frumkin</span> written in TypeScript</span>
            <p>
              Simulate a turing machine tap by writing code for the machine's states.
            </p>
            <span id="current-state"></span>
          </div>
        </div>
        <div class="editor-container">
          <textarea id="code" placeholder="Enter code here..." contenteditable></textarea>
          <section class="options">
            <button id="compile-button" class="primary-button">Compile</button>
            <button id="run-button" class="primary-button" disabled>Run</button>
            <button id="reset-button" class="primary-button">Reset</button>
          </section>
          <p id="output" class="output-success"></p>
        </div>
      </div>
      <div class="lower">
        <input id="tape-input" class="text-field" type="text" placeholder="Tape input here...">
        <div id="tape-container" class="tape">
          <div id="tape-cells" class="cells">

          </div>
          <div id="tape-pointer" class="pointer"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
